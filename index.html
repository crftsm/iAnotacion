<body>
    <nav id="bartop">
        <p id="fecha"></p>
        <p id="derechos">Creado por crftsm &copy; 2024</p>
    </nav>
    <div id="app">
        <div id="app-center">
            <a href="./index.html" target="_self">
                <h1>iAnotación</h1>
            </a>
            <p>¡Solamente una página para ayudarte a organizarte su tareas en día a día!</p>
            <p><strong>¡Haga clic en una tarea para eliminarla! o mantén el mouse sobre él para editarlo.</strong></p>
        </div>
        <div id="app-principal">
            <div id="anadir-tarea">
                <h2>Añadir una tarea</h2>
                <input type="text" name="tarea" id="tarea" placeholder="Ingresa el nombre de la carpeta que desea..." />
                <button id="anadir-tarea-btn">Crear</button>
            </div>
            <div id="contenedor-tareas">
                <ul id="lista-tareas"></ul>
            </div>
            <button type="submit" id="borrar-todo">Borrar todo</button>
        </div>
    </div>
    <script src="src/application.js" type="text/javascript" defer></script>
